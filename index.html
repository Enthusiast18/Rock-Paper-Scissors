<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class ="container">

        <div class="compete">

            <div class="Y-choice">
                <div class="message">You Chose</div>
                
                <div class="display">
                    <i id="btn1"></i>
                </div>

            </div>

            <div class="Scoreboard">

                <div class="score-container">

                    <div class="user">You</div> 
                    <div class="score"> 0 - 0 </div> 
                    <div class="comp">Comp</div>

                </div>

                <div class="result">Let's Play! Best of 5.</div>
            </div>

            <div class="C-choice">
                <div class="message">Computer Chose</div>

                <div class="display">
                    <i id="btn2"></i>
                </div>
            </div>

            
        </div>



        <div class="options">
            <button onclick="game(this.value)" value="ROCK"><i class="fa fa-hand-fist"></i></button>
            <button onclick="game(this.value)" value="PAPER"><i class="fa fa-hand-paper"></i></button>
            <button onclick="game(this.value)" value="SCISSORS"><i class="fa fa-hand-scissors"></i></button>
        </div>

    </div>

    <div class="footer">
        @Enthusiast18
    </div>
    
</body>
</html>
